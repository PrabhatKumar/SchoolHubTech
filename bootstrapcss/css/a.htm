<!DOCTYPE html>
	<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <title>SchoolHubTech</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
<link href="a.css" rel="stylesheet">



<link href="bootstrap.css.css" rel="stylesheet">

</head>
  <body>
      <div class="container">

<section id="contactus">
       <div class="row">
         <div class="col-md-12">
           <div class="panel panel-default">
<!-- body start -->
				<div class="panel-body">
<div class="col-sm-4 legend sch1 effect5">

<div>   <span class="fa-stack fa-1x">
                              <i class="fa fa-circle fa-stack-2x text-primary"></i>
                              <i class="fa fa-envelope-o fa-stack-1x fa-fw fa-inverse"></i>
                        </span> <strong>E: schoolhubtech@gmail.com</strong></div>
<div>    <span class="fa-stack fa-1x">
                              <i class="fa fa-circle fa-stack-2x text-primary"></i>
                              <i class="fa fa-phone fa-stack-1x fa-inverse"></i>
                        </span> <strong>P: + 918874407476</strong></div>  
</div>  <!-- col-sm-4 -->

            <div class="col-md-8 verticalLine">
                <h3>Send us a Message</h3>
                <form name="sentMessage" id="contactForm" novalidate>
                    <div class="control-group form-group">
                        <div class="controls">
                            <label>Full Name:</label>
                            <input type="text" class="form-control" id="name" required data-validation-required-message="Please enter your name.">
                            <p class="help-block"></p>
                        </div>
                    </div>
                    <div class="control-group form-group">
                        <div class="controls">
                            <label>Phone Number:</label>
                            <input type="tel" class="form-control" id="phone" required data-validation-required-message="Please enter your phone number.">
                        </div>
                    </div>
                    <div class="control-group form-group">
                        <div class="controls">
                            <label>Email Address:</label>
                            <input type="email" class="form-control" id="email" required data-validation-required-message="Please enter your email address.">
                        </div>
                    </div>
                    <div class="control-group form-group">
                        <div class="controls">
                            <label>Message:</label>
                            <textarea rows="10" cols="100" class="form-control" id="message" required data-validation-required-message="Please enter your message" maxlength="999" style="resize:none"></textarea>
                        </div>
                    </div>
                    <div id="success"></div>
                    <!-- For success/fail messages -->
                    <button type="submit" class="btn btn-primary">Send Message</button>
                </form>
            </div>







				</div> <!-- panel-body -->
				</div><!-- panel panel-default -->
				</div><!--col-md-12 -->
				</div> <!--  row -->


</section>
</div>


</body></html>
